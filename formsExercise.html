<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form>
        <label for="firstName">First Name: </label>
        <input name="firstName" type="text" placeholder="John" required>
        <label for="lastName">Last Name: </label>
        <input name="lastName" type="text" placeholder="Smith" required> 

        <div>
            <label for="male">Male</label>
            <input id="male" name="gender" type="radio" value="male">
            <label for="female">Female</label>
            <input id="female" name="gender" type="radio" value="female">
            <label for="other">Other</label>
            <input id="other" name="gender" type="radio" value="other">
        </div>     

        <div>
            <label>
                Email: 
            <input name="email" type="email" placeholder="your email" required>
            </label>

            <label>
                Password:         
                <input name="password" type="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
            </label>     
        </div>

        <div>
            Birthday:
            <select name="month">
                <option>Month</option>
                <option>Jan</option>
                <option>Feb</option>
                <option>Mar</option>
            </select>
            <select name="day">
                <option>Day</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
            </select>
            <select name="year">
                <option>Year</option>
                <option>1980</option>
                <option>1981</option>
                <option>1982</option>
            </select>            
        </div>

        <div>
            <label for="agreed">I agree to the terms and conditions</label>
            <input id="agreed" name="checkbox" type="radio">
        </div>        

        <button type="submit">Submit</button>
    </form>
</body>
</html>
